{% extends "base2.html" %}
{% block script %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
{% endblock %}
{% block title %}
    회원가입
{% endblock %}
{% block content %}
    <div class="wrapper">
        <form method="post" id="login-form" action="index.html">
            <button type="button" onclick="" id="">휴대폰인증</button>
            <input type="text" name="userName" id="name" placeholder="이름">
            <input type="email" name="userEmail" id="em" placeholder="이메일">
            <input type="password" name="userPassword1" id="pw" placeholder="비밀번호">
            <input type="password" name="userPassword2" id="r_pw" placeholder="비밀번호 확인">
            <label for="remember-check">
                <input type="checkbox" id="remember-check" style="margin-bottom: 15px">자막 사용
            </label>
            <!-- lable의 for의 값과 양식의 id의 값이 같으면 연결된다. -->
            <button type="submit">회원가입</button>
        </form>
    </div>
{% endblock %}

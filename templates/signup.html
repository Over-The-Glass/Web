<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="common.js"></script>
    <title>Over the glass</title>
</head>

<body>
    <div class="navbar_logo">
        <a href="" class="material-symbols-outlined">arrow_back_ios</a>
        <p>회원가입</p>
    </div>

    <div class="login-wrapper">

        <form method="post" id="login-form" action="index.html">
            <button type="button" onclick="" id="">휴대폰인증</button>
            <input type="text" name="userName" id="name" placeholder="이름">
            <input type="email" name="userEmail" id="em" placeholder="이메일">
            <input type="password" name="userPassword1" id="pw" placeholder="비밀번호">
            <input type="password" name="userPassword2" id="r_pw" placeholder="비밀번호 확인">
            <label for="remember-check">
                <input type="checkbox" id="remember-check" style="margin-bottom: 15px"">자막 사용
            </label>
            <!-- lable의 for의 값과 양식의 id의 값이 같으면 연결된다. -->
            <input type="button" value="회원가입" style="background-color: #8EA7E9; color: #F6FAF9;;">
        </form>
    </div>

    <script>
        function showAlert(message, redirectTo) {
            alert(message);
            if (redirectTo) {
                window.location.href = redirectTo; // 지정된 페이지로 이동
            }
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            var signupForm = document.getElementById("signup-form");
            
            signupForm.addEventListener("submit", function(event) {
                event.preventDefault(); // 폼 기본 동작 중단
                
                var formData = new FormData(signupForm);
                
                fetch("/signup", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showAlert(data.error);
                    } else {
                        showAlert(data.message, "/login"); // 회원가입 성공 시 로그인 페이지로 이동
                    }
                })
                .catch(error => {
                    if (error.response) {
                        var errorMessage = error.response.error;
                        showAlert(errorMessage);
                    }
                });
            });
        });
    </script>

</body>

</html>

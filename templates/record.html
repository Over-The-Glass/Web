<script>
    const openButton2 = document.querySelector('#delete');
    const container2 = document.querySelector('.container_8');
    const closeButton2 = document.querySelector('#save');

    openButton2.addEventListener('click', () => {
        container2.style.display = 'flex';

    });

    closeButton2.addEventListener('click', () => {
        container2.style.display = 'none';

    });
</script>

<script>
    function goToHistoryPage(chatroom_pk) {
        window.location.href = "/history_page?chatroom=" + chatroom_pk;
    }
</script>

{% extends "base.html" %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings-style.css') }}">
{% endblock %}
{% block content %}
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" /> -->
    <div>
        <button id="modify_mypage_nickname">닉네임 수정</button><br>
        <button id="modify_mypage_subtitles_ox">자막 사용</button><br>
        <button id="modify_mypage_subtitles_size">자막 크기</button><br>
        <button id="modify_mypage_subtitles_color">자막 색상</button><br>
        <a><input type="button" value="회원 탈퇴" id="modify_mypage_unregister"></a>
    </div>
    <div class="container_2">
        <div class="modal_2">
            <div><a href="{{ url_for('settings') }}" id="close_2">x</a></div>
            <div id="text1">닉네임 수정 <input type="text" id="nickname"></input>
            </div>
            <div id="text1">상태메세지 수정 <input type="text" id="message_2"></input>
            </div><br>
            <button id="save">저장</button>
            <!-- <button class="close">Close</button> -->
            <!-- <button id="nickname" onclick="goToConversationMode()">닉네임 수정</button> -->
            <!-- <button id="message" onclick="joinChatRoom()">상태메세지 수정</button> -->
        </div>
    </div>
    <div class="container_3">
        <div class="modal_3">
            <div><a href="{{ url_for('settings') }}" id="close_3">x</a></div>
            <div id="use_subtitles">
                <input type="checkbox">자막 사용
            </div>
            <div id="subtitles_not_used">
                <input type="checkbox">자막 미사용
            </div><br>
            <button id="save">저장</button>
        </div>
    </div>
    <div class="container_4">
        <div class="modal_4">
            <div><a href="{{ url_for('settings') }}" id="close_4">x</a></div>
            <div id="font_smallsize">
                <input type="checkbox">작은 글씨
            </div>
            <div id="font_mediumsize">
                <input type="checkbox">중간 글씨
            </div>
            <div id="font_bigsize">
                <input type="checkbox">큰 글씨
            </div>
            <button id="save">저장</button>
        </div>
    </div>
    <div class="container_5">
        <div class="modal_5">
            <div><a href="{{ url_for('settings') }}" id="close_5">x</a></div>
            <div id="color_whiteandblack">
                <input type="checkbox">흰색 & 검은색
            </div>
            <div id="color_pinkandblack">
                <input type="checkbox">핑크 & 검은색
            </div>
            <div id="color_yellowandblue">
                <input type="checkbox">노란색 & 파란색
            </div>
            <button id="save">저장</button>
        </div>
    </div>
    <div class="container_6">
        <div class="modal_6">
            <nav class="nav_bar_2">
                <!-- <a id="urg ">▶ 탈퇴</a> -->
                <p id="urg_2">OVER THE GLASS에서 탈퇴하시겠습니까?</p>
            </nav>
            <div>
                <a href=""><input type="button" value="취소" id="unregister_1"></a>
                <a href=""><input type="button" value="확인" id="unregister_1"></a>
                <!-- <button href="# " id="unregister_1 ">취소</button>
                <button href="# " id="unregister_1 ">확인</button> -->
            </div>
        </div>
    </div>
    <script>
        const openButton = document.querySelector('#modify_mypage_nickname');
        const container = document.querySelector('.container_2');
        const closeButton = document.querySelector('#save');

        openButton.addEventListener('click', () => {
            container.style.display = 'flex';

        });

        closeButton.addEventListener('click', () => {
            container.style.display = 'none';

        });
    </script>

{% endblock %}

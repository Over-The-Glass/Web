        }
    </script>
</head>

<body>
    <div class="navbar_logo">
        <i class="fa-brands fa-accusoft"></i>
        <a href="">Over the glass</a>
        <ul class="menu">
            <li>
                <a href="" class="material-symbols-outlined">menu</a>

    </ul>


    <div>
        <button class="open ">대화모드</button>
        <button class="open_X ">영상시청모드</button>
        <div class="container ">
            <div class="modal ">
                <button id="close " onclick="goToConversationMode() ">방 생성</button>
                <button id="input_c " onclick="joinChatRoom() ">코드 입력</button>
                <button class="close ">Close</button>
            </div>
        </div>

    </div>


    <script>
        const openButton = document.querySelector('.open');
        const container = document.querySelector('.container');
        const closeButton = document.querySelector('.close');


        openButton.addEventListener('click', () => {
            container.style.display = 'flex';

        });

        closeButton.addEventListener('click', () => {
            container.style.display = 'none';

        });
    </script>

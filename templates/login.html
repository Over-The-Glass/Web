<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Over the glass</title>
    <script>
        function login_() {
            var em = document.querySelector('#em');
            var pw = document.querySelector('#pw');
            if (em.value == "" || pw.value == "") {
                alert("로그인을 할 수 없습니다.");
            } else {
                location.href = "{{ url_for('menu')}}";
            }
        }
    </script>
</head>

<body>
    <div class="navbar_logo">
        <!-- <i class="fa-brands fa-accusoft"></i> -->
        <a href="" class="material-symbols-outlined">arrow_back_ios</a>
        <p>로그인</p>
        <!-- <a href="" class="material-symbols-outlined">menu</a> -->

    </div>
    <div class="login-wrapper">
        <form method="post" id="login-form">
            <input type="email" name="userEmail" id="em" placeholder="이메일 주소 입력">
            <input type="password" name="userPassword1" id="pw" placeholder="비밀번호">
            <label>
                <input type="checkbox" name="autoLogin" value="autoLogin" style="margin-bottom: 15px">자동로그인
            </label>

            <!-- lable의 for의 값과 양식의 id의 값이 같으면 연결된다. -->
            <button type="button" onclick="login_()" id="login">로그인</button>
            <div id="add" style="margin-top: -20px;">
                <a href=""><input type="button" value="아이디 · 비밀번호 찾기" style="background-color: white;"></a>
                <a href="{{ url_for('join') }}"><input type="button" id="join_" value="회원가입" style="margin-left: 125px; background-color: white;"></a>
            </div>


            <!-- <button type="submit">회원가입</button> | 소셜 계정으로 시작하기 -->

            <!-- <div class="social-login-wrapper">
                <button type="button" name="kakao"><img src="{{url_for('static', filename='src/img/kakao_logo.jpg')}}" style="width:50px; height:50px;"></button>
                <button type="button" name="google"><img src="{{url_for('static', filename='src/img/google_logo.jpg')}}" style="width:50px; height:50px;"></button>
            </div> -->
        </form>
    </div>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <title>Over the Glass</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style3.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="{{ url_for('static', filename='libraries/p5.speech.js') }}"></script>
    <script src="{{ url_for('static', filename='sketch.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <div class="navbar_logo">
        <i class="fa-brands fa-accusoft"></i>
        <a href="">Over the glass</a>
        <a href="" class="material-symbols-outlined">menu</a>
    </div>
    <img id="img" src="{{ url_for('video_feed') }}">
    <div id="subtitle"></div>
    <script>
        var img = document.querySelector("#img");
        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({
                    video: true
                })
                .then(function(stream) {
                    img.srcObject = stream;
                })
                .catch(function(err0r) {
                    console.log("Something went wrong!");
                });
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <title>Over The Glass</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base2.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> {% block head %} {% endblock %}
    {% block script %}
    {% endblock %}
</head>
<body style="margin: 0px;">
    <nav class="nav_bar">
        <a href="{{ url_for('main') }}" class="material-symbols-outlined">
            arrow_back_ios
        </a>
        <span class="page_title">
            {% block title %}
            {% endblock %}
        </span>
    </nav>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
